<!DOCTYPE html>
<html>
<head>
  <title>Task: Class Binding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="tab">
      <ul class="tab-navigation">
        <li :class="{ active: activeTab === 'tab1' }" @click="setActiveTab('tab1')">Tab 1</li>
        <li :class="{ active: activeTab === 'tab2' }" @click="setActiveTab('tab2')">Tab 2</li>
        <li :class="{ active: activeTab === 'tab3' }" @click="setActiveTab('tab3')">Tab 3</li>
      </ul>
      <div class="tab-content">
        <div v-if="activeTab === 'tab1'" class="tab-panel">Content for Tab 1</div>
        <div v-if="activeTab === 'tab2'" class="tab-panel">Content for Tab 2</div>
        <div v-if="activeTab === 'tab3'" class="tab-panel">Content for Tab 3</div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="script.js"></script>
</body>
</html>
